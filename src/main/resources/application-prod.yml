server:
  port: 8666
  context-path: /jelly
spring:
  application:
    name: hejinyo-jelly
  redis:
    database: 0
    host: 127.0.0.1
    port: 6388
    password: redhat     # 密码（默认为空）
  rabbitmq:
      host: hejinyo.cn
      port: 5672
      username: jelly
      password: jelly
      virtual-host: /jelly
      # 支持发布确认
      publisher-confirms: true
      # 支持发布返回
      publisher-returns: true
      listener:
        simple:
          acknowledge-mode: manual
          # 指定最小的消费者数量
          concurrency: 1
          # 指定最大的消费者数量
          max-concurrency: 1
          # 是否支持重试
          retry:
            enabled: true
  datasource:
    name: mysql
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/jelly?useUnicode=true&characterEncoding=utf-8&useSSL=false
    username: root
    password: TondZUOtzekMmm5rgVwkIm9ufT51AwpqV8buJMfe7EaRwCe6OX59WZ12xRaLX/lvtrkf+GfvoHEmnasMVQhAFg==
    sql-script-encoding: UTF-8
    druid:
      filter.config.enabled: true
      connection-properties: config.decrypt=true;config.decrypt.key=MFwwDQYJKoZIhvcNAQEBBQADSwAwSAJBANAEO1u7chEMZvxO09YCKfvzyZ4HjFm3nkNFwx3YXicvFt79o+EMB4kvs+yF29z/MYVcPTjW5rvo+BPBFlxo6M0CAwEAAQ==
      initial-size: 1
      min-idle: 1
      max-active: 20
      max-wait: 60000
      time-between-eviction-runs-millis: 60000
      min-evictable-idle-time-millis: 300000
      validation-query: select 'x'
      test-while-idle: true
      test-on-borrow: false
      test-on-return: false
      pool-prepared-statements: false
      max-open-prepared-statements: 20
      stat-view-servlet:
        enabled: true
        url-pattern: /druid/*
        reset-enable: false
        login-username: admin
        login-password: 123456


eureka:
  client:
    service-url:
      defaultZone: http://hejinyo:password@cloud.hejinyo.cn/eureka
  instance:
    # 服务续约任务调用间隔时间，默认30秒
    lease-renewal-interval-in-seconds: 30
    # 服务失效时间，默认90秒
    lease-expiration-duration-in-seconds: 90
    hostname: m.hejinyo.cn
    instance-id: m.hejinyo.cn