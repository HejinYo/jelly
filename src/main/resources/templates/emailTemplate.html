<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <style>
        html {
            -ms-text-size-adjust: 100%;
            -webkit-text-size-adjust: 100%
        }

        body {
            line-height: 1.6;
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            font-size: 16px
        }

        body, dd, dl, fieldset, h1, h2, h3, h4, h5, ol, p, textarea, ul {
            margin: 0
        }

        button, fieldset, input, legend, textarea {
            padding: 0
        }

        button, input, select, textarea {
            font-family: inherit;
            font-size: 100%;
            margin: 0
        }

        ol, ul {
            padding-left: 0;
            list-style-type: none
        }

        a img, fieldset {
            border: 0
        }

        a {
            text-decoration: none
        }

        .radius_avatar {
            display: inline-block;
            background-color: #FFF;
            padding: 3px;
            border-radius: 50%;
            -moz-border-radius: 50%;
            -webkit-border-radius: 50%;
            overflow: hidden;
            vertical-align: middle
        }

        .radius_avatar img {
            display: block;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            -moz-border-radius: 50%;
            -webkit-border-radius: 50%;
            background-color: #EEE
        }

        .btn_app {
            margin-top: 10px;
            position: relative;
            display: block;
            margin-left: auto;
            margin-right: auto;
            padding-left: 14px;
            padding-right: 14px;
            -webkit-box-sizing: border-box;
            box-sizing: border-box;
            font-size: 16px;
            text-align: center;
            text-decoration: none;
            color: #FFF;
            line-height: 2.625;
            border-radius: 5px;
            -webkit-tap-highlight-color: transparent;
            overflow: hidden
        }

        .btn_app:after {
            content: " ";
            width: 200%;
            height: 200%;
            position: absolute;
            top: 0;
            left: 0;
            border: 1px solid rgba(0, 0, 0, .2);
            -webkit-transform: scale(.5);
            transform: scale(.5);
            -webkit-transform-origin: 0 0;
            transform-origin: 0 0;
            -webkit-box-sizing: border-box;
            box-sizing: border-box;
            border-radius: 10px
        }

        .btn_app_primary {
            background-color: #42C642
        }

        .btn_app_primary:link, .btn_app_primary:visited {
            color: #FFF
        }

        .btn_app_primary:active {
            color: rgba(255, 255, 255, .6)
        }

        .btn_app_default {
            background-color: #F7F7F7;
            color: #454545
        }

        .btn_app_default:link, .btn_app_default:visited {
            color: #454545
        }

        .btn_app_default:active {
            color: #C9C9C9
        }

            text-align: center;
            height: 100%;

        }

            margin: 45px 0;

            background-color: #FFF;
            border-radius: 8px;
            -moz-border-radius: 8px;
            -webkit-border-radius: 8px;
            overflow: hidden
        }

        .mail_pc .mail_inner {
            padding: 17% 16%
        }

        .mail_pc .mail_msg .btn_app {
            width: 225px
        }
